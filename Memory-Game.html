<!DOCTYPE html>
<html>

<head>
  <!--Attraverso css mettiamo che le carte abbiano tutte la stessa altezza e larghezza anche grazie alla funzione border-box-->
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body

    /* modifichiamo il body in modo tale che le carte siano centrate e abbiano tutte la stessa misura*/
      {
      height: 100vh;
      display: flex;
      background: rgb(7, 75, 7);
    }

    .memory-game {
      width: 640px;
      height: 640px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      perspective: 1000px;
    }

    .memory-card {
      width: calc(25% - 10px);
      height: calc(33.333% - 10px);
      margin: 5px;
      position: relative;
      box-shadow: 1px 1px 1px rgba(0, 0, 0, .3);
      transform: scale(1);
      transform-style: preserve-3d;
      transition: transform .5s;
    }

    .memory-card:active {
      transform: scale(0.97);
      transition: transform .2s;
    }

    .front-face,
    .back-face {
      width: 100%;
      height: 100%;
      padding: 20px;
      position: absolute;
      border-radius: 5px;
      background: #1C7CCC;
      backface-visibility: hidden;
    }

    .memory-card.flip {
      transform: rotateY(180deg);
    }

    .front-face {
      transform: rotateY(180deg);
    }
  </style>

</head>

<script>
  const cards = document.querySelectorAll('.memory-card');
  function flipCard() {
    this.classList.add('flip');

    
    let hasFlippedCard = false;
    let firstCard, secondCard;
    if (!hasFlippedCard) {
      hasFlippedCard = true;
      firstCard = this;
      return;

    }

    secondCard = this;
    hasFlippedCard = false;

    checkForMatch();
  }

  function checkForMatch() {
    if (firstCard.dataset.framework === secondCard.dataset.framework) {
      disableCards();
      return;
    }

    unflipCards();
  }

  function disableCards() {
    firstCard.removeEventListener('click', flipCard);
    secondCard.removeEventListener('click', flipCard);
  }

  function unflipCards() {
    setTimeout(() => {
      firstCard.classList.remove('flip');
      secondCard.classList.remove('flip');
    }, 1500);
  }




  cards.forEach(card => card.addEventListener('click', flipCard));


</script>
